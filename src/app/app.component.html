<div class="container">

<app-score-input
  [player1]="currentGamePlayer1"
  [player2]="currentGamePlayer2"
  [gameStats]="currentGameStats"
  (inputEvent)="handleScore($event)"
  (inputEvent2)="handleScore2($event)"
  > 
</app-score-input>

<app-remaining-score
  [player1]="currentGamePlayer1"
  [player2]="currentGamePlayer2"
  >
</app-remaining-score>

<app-stats
  [scoresP1]="currentGamePlayer1" 
  [scoresP2]="currentGamePlayer2"
  [gameStats]="currentGameStats"
  >
</app-stats>

</div>
